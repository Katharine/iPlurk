<html>
	<head>
		<title></title>
		<style type="text/css">
			html, body, .responsePlurk {
				margin: 0px;
				padding: 0px;
				font-family: sans-serif;
				font-size: 12px !important;
			}
			#firstPlurk {
				height: 100px;
				border-bottom-width: 1px;
				border-bottom-style: solid;
				border-bottom-color: rgb(224, 224, 224);
			}
			#firstPlurkerImage {
				height: 45px;
				width: 45px;
				position: absolute;
				left: 20px;
				top: 27px;
			}
			#firstPlurkContent {
				height: 89px;
				width: 218px;
				top: 0px;
				left: 79px;
				position: absolute;
				margin-top: 10px;
			}
			.responsePlurk {
				min-height: 50px;
				border-bottom-width: 1px;
				border-bottom-style: solid;
				border-bottom-color: rgb(224, 224, 224);
				padding-top: 5px;
				padding-left: 20px;
				padding-right: 20px;
			}
			.regeximg {
				max-height: 40px;
				width: auto;
			}
		</style>
		<script type="text/javascript">
			var seen = "%d";
		</script>
	</head>
	<body>
		<div id="firstPlurk">
			<img id="firstPlurkerImage" src="%@">
			<div id="firstPlurkContent"><strong>%@</strong> %@ %@</div>
		</div>
		<div id="responses">%@</div>
		<script type="text/javascript">
			var elem = document.getElementById("response-"+seen);
			if(elem) {
				elem.scrollIntoView();
			}
		</script>
	</body>
</html>
