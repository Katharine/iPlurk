<html>
	<head>
		<title></title>
		<style type="text/css">
			html, body, .responsePlurk {
				margin: 0px;
				padding: 0px;
				font-family: sans-serif;
				font-size: 13px !important;
			}
			#firstPlurk {
				min-height: 100px;
				border-bottom-width: 1px;
				border-bottom-style: solid;
				border-bottom-color: rgb(224, 224, 224);
			}
			#firstPlurkerImage {
				height: 45px;
				width: 45px;
				position: absolute;
				left: 20px;
				top: 27px;
			}
			#firstPlurkContent {
				height: 89px;
				width: 218px;
				top: 0px;
				left: 79px;
				position: absolute;
				margin-top: 10px;
			}
			.responsePlurk {
				min-height: 50px;
				border-bottom-width: 1px;
				border-bottom-style: solid;
				border-bottom-color: rgb(224, 224, 224);
				padding-top: 5px;
				padding-left: 20px;
				padding-right: 20px;
				position: relative;
				-webkit-transition-property: height, min-height;
				-webkit-transition-duration: 0.5s;
				-webkit-transition-timing-function: linear;
				overflow: hidden;
			}
			.regeximg {
				max-height: 40px;
				width: auto;
			}
			img {
				clear: both;
				display: block;
			}
			img.emoticon {
				clear: none;
				display: inline;
			}
			.youtube embed, .youtube span {
				display: table-cell;
				vertical-align: middle;
			}
			.youtube span {
				padding-left: 5px;
			}
			div.youtube {
				clear: both;
				font-style: italic;
				font-size: 11px !important;
				display: table;
			}
			a.hidden, a:hover.hidden, a:active.hidden, a:visited.hidden {
				color: black;
				text-decoration: none;
			}
			
			/* Delete button! */
			div.delete {
				position: absolute;
				top: 8px;
				right: 5px;
				height: 33px;
				width: 0px;
				overflow: hidden;
				-webkit-transition: width 0.1s linear;
			}
			
			div.delete img {
				position: absolute;
				top: 0px;
				right: 0px;
			}
			%@
		</style>
		<script type="text/javascript">
			var lastXPos = false;
			var lastYPos = false;
			var currentMotion = false;
			
			function hasUsefulParent(node) {
				do {
					if(node.className == "responsePlurk") {
						return node;
					}
				} while(node = node.parentElement);
				return false;
			}
			
			function dealWithMotion(e) {
				// Only one finger.
				var p;
				if(e.touches.length != 1 || !(p = hasUsefulParent(e.touches[0].target)) || p.getAttribute('plurkResponseID') == '0') {
					lastXPos = false;
					lastYPos = false;
					return;
				}
				// So we know if we ought to abort.
				if(currentMotion && lastXPos === false) return;
				currentMotion = true;
				var x = e.touches[0].clientX;
				var y = e.touches[0].clientY;
				if(lastXPos === false) {
					lastXPos = x;
				}
				if(lastYPos === false) {
					lastYPos = y;
				}
				// Too far up or down and we take no interest.
				if(Math.abs(lastYPos - y) > 30) {
					lastXPos = false;
					lastYPos = false;
				} else {
					// Call it a swipe if we've moved more than a couple hundred pixels (arbitrary, might change)
					if(Math.abs(lastXPos - x) > 100) {
						toggleDeleteButton(p);
						lastXPos = false;
						lastYPos = false;
					}
					// Prevent the default action in any case; we don't want sideways movement anyway.
					e.preventDefault();
				}
			}
			
			function abortMotion(e) {
				if(e.touches.length != 1) {
					currentMotion = false;
				}
			}

					container.appendChild(img);
					container.style.top = (responseNode.scrollHeight / 2 - 16.5) + 'px';
					responseNode.appendChild(container);
					setTimeout(function() {
						container.style.width = '63px';
					}, 50);
				}
			}
			
			document.ontouchmove = dealWithMotion;
			document.ontouchend = abortMotion;
			var seen = "%d";
		</script>
	</head>
	<body>
		<div id="firstPlurk">
			<img id="firstPlurkerImage" src="%@">
			<div id="firstPlurkContent"><strong><a class="hidden" href="http://www.plurk.com/user/%@">%@</a></strong> <span class="qualifier q_%@">%@</span> <span id="firstPlurkActualText">%@</span></div>
		</div>
		<div id="responses">%@</div>
		<script type="text/javascript">
			var elem = document.getElementById("response-"+seen);
			if(elem) {
				elem.scrollIntoView();
			}
		</script>
	</body>
</html>
